<div
	ng-style='{height: pieChartController.resizableDimensions.height+"px", width: pieChartController.resizableDimensions.width+"px"}'>
	<canvas class='chart chart-pie'
		chart-colors='pieChartController.chartColors'
		chart-data='pieChartController.chartData'
		chart-labels='pieChartController.chartLabels'
		chart-options='pieChartController.chartOptions'>
	</canvas>
</div>
