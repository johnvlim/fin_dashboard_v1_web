<div
	ng-style='{height: barChartController.resizableDimensions.height+"px", width: barChartController.resizableDimensions.width+"px"}'>
	<canvas class='chart chart-bar'
		chart-data='barChartController.chartData'
		chart-labels='barChartController.chartLabels'
		chart-series='barChartController.chartSeries'
		chart-options='barChartController.chartOptions'>
	</canvas>
</div>
